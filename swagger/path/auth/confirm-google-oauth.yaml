
post:
  tags:
    - auth
  summary: Confirm Google OAuth
  operationId: confirmGoogleOAuth
  description: Confirm Google OAuth authentication and login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/schemas/LoginWithGoogleOAuthSchema'
  responses:
    '200':
      description: Successfully logged in via Google OAuth
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/schemas/LoginResponse'
    '400':
      $ref: '../../components/responses.yaml#/responses/IllegalInput'
    '401':
      $ref: '../../components/responses.yaml#/responses/Unauthorized'
    '500':
      $ref: '../../components/responses.yaml#/responses/GeneralError'
