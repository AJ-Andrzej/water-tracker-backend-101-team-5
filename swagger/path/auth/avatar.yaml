# /swagger/paths/auth/avatar.yaml

patch:
  tags:
    - auth
  summary: Update user avatar
  operationId: updateAvatar
  description: 'Update the avatar of the currently authenticated user'
  security:
    - bearerAuth: []
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - avatar
          properties:
            avatar:
              description: "User's avatar image"
              type: string
              format: binary
  responses:
    '200':
      description: Avatar updated successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
              - data
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Avatar updated successfully
              data:
                type: object
                properties:
                  avatarUrl:
                    type: string
                    example: http://example.com/uploads/avatar.jpg
    '401':
      $ref: '../../components/responses/401.yaml'
