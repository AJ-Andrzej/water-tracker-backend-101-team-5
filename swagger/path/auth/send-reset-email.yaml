tags:
  - auth
summary: Reset password
operationId: resetPassword
description: Reset the password of the user using the provided token.
security:
  - bearerAuth: []
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
  '500':
    description: Not Implemented
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Not Implemented
