tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Register a new user with the provided details.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
            - email
            - password
        properties:
            email:
              type: string
              format: email
              example: user@example.com
            password:
              type: string
              format: password
              example: password123
responses:
  '201':
    description: '../../components/responses/201.yaml'
  '400':
    description: Bad Request
  '409':
    description: Conflict