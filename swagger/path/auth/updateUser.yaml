tags:
  - Users
summary: Update user
operationId: updateUser
description: Update the user information of the currently authenticated user.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            example: newUser@example.com
          currentPassword:
            type: string
            format: password
            example: oldPassword123
          newPassword:
            type: string
            format: password
            example: newPassword123
          confirmPassword:
            type: string
            format: password
            example: newPassword123
          userName:
            type: string
            example: User
          dailyNorma:
            type: number
            example: 2000
          gender:
            type: string
            enum: [Man, Woman]
            example: Man
responses:
  '200':
    description: User updated successfully
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/schemas/UserResponse'
  '400':
    description: Bad request
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
