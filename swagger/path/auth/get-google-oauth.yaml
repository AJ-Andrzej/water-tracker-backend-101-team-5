tags:
  - Auth
summary: Get Google OAuth URL
operationId: getGoogleOAuthUrl
description: Retrieve the Google OAuth URL for authentication
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
        - email
        properties:
          email:
            type: string
            format: email
            example: user@example.com
responses:
  '200':
    description: Successfully get Google OAuth url!
    content:
      application/json:
        schema:
          type: object
          properties:
            url:
              type: string
              description: Google OAuth URL
  '400':
    description: Bad request         
 