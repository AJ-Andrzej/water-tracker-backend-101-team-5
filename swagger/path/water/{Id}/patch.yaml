tags:
  - Water
summary: Update a water intakes
operationId: updateWater
description: 'Update a water intakes'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66c4b8bd4719066469ce2d02
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          time:
            description: 'Update time in add water'
            type: string
            example: '11:35'
          amount:
            description: 'Update amount of users water'
            type: number
            example: 245
responses:
  '201':
    description: Update a water intakes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a water intakes!
  '404':
    $ref: ..\..\..\components\responses\404.yaml
