  tags:
    - Users
  summary: Update user avatar
  operationId: updateAvatar
  description: Update the avatar of the currently authenticated user.
  security:
    - bearerAuth: []
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            avatar:
              type: string
              format: binary
              description: The avatar image file to upload
          required:
            - avatar
  responses:
    '200':
      description: Avatar updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Avatar updated successfully
              data:
                type: object
                properties:
                  avatarUrl:
                    type: string
                    example: http://example.com/uploads/avatar.jpg
    '400':
      description: Bad request
    '401':
      description: Unauthorized - Invalid session or token
    '409':
      description: Bad Request
  