tags:
  - Users
summary: Update user profile
operationId: updateUser
description: Update the user information of the currently authenticated user.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schemas:
        type: object
        properties:
          email:
            type: string
            format: email
            example: newUser@example.com
          currentPassword:
            type: string
            format: password
            example: oldPassword123
          newPassword:
            type: string
            format: password
            example: newPassword123
          confirmPassword:
            type: string
            format: password
            example: newPassword123
          userName:
            type: string
            example: User
          dailyNorma:
            type: number
            example: 2000
          gender:
            type: string
            enum: [Man, Woman]
            example: Man
responses:
  '200':
    description: User updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
