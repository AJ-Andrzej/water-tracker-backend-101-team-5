description: Creates a user
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
          example: Successfully created a user!
        data:
          type: object
          $ref: '../../components/schemas/user.yaml'